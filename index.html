<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>遠傳用戶福利中心</title>

  <!-- 首頁專屬樣式；含 base.css -->
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <main class="content">

    <!-- f 幣列 ---------------------------------------------------------------->
    <section class="coin-row">
      <div class="coin-info">
        <img src="assets/icons/common/coin.jpg" alt="f 幣" />
        <span class="coin-count">0</span>
      </div>

      <a href="#" class="coin-link">
        了解更多
        <img src="assets/icons/common/right-arrow.jpg" alt=">" />
      </a>

      <a href="#" class="coin-link">
        遠傳幣兌換區
        <img src="assets/icons/common/right-arrow.jpg" alt=">" />
      </a>
    </section>

    <!-- Banner --------------------------------------------------------------->
    <section class="banner-wrapper">
      <div class="banner-track" id="bannerTrack">
        <div class="banner-slide"><img src="assets/banners/banner1.jpg" alt="Banner 1"></div>
        <div class="banner-slide"><img src="assets/banners/banner2.jpg" alt="Banner 2"></div>
        <div class="banner-slide"><img src="assets/banners/banner3.jpg" alt="Banner 3"></div>
      </div>

      <div class="banner-dots" id="bannerDots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <span class="banner-underline"></span>
    </section>

    <!-- 五大福利卡片 ----------------------------------------------------------->
    <section class="stories">
      <header class="stories-header">
        <h2>遠傳用戶五大福利</h2>
        <a href="#" class="vip-link">
          超級會員日
          <img src="assets/icons/common/right-arrow.jpg" alt=">" />
        </a>
      </header>

      <div class="story-track">
        <div class="story">
          <img src="assets/stories/gift.jpg" alt=""><span>專屬禮</span>
        </div>
        <div class="story">
          <img src="assets/stories/video.jpg" alt=""><span>數位影音禮</span>
        </div>
        <div class="story">
          <img src="assets/stories/ticket.jpg" alt=""><span>超級門票</span>
        </div>
        <div class="story">
          <img src="assets/stories/coin.jpg" alt=""><span>遠傳幣好康</span>
        </div>
        <div class="story">
          <img src="assets/stories/tel.jpg" alt=""><span>電信優惠</span>
        </div>
      </div>
    </section>

    <!-- 功能圓圈 ------------------------------------------------------------->
    <section class="quick-links">
      <div class="grid">
        <a class="link-item" href="#">
          <div class="icon-circle"><img src="assets/icons/quicklinks/ticket.jpg"></div>
          <span>票券匣</span>
        </a>

        <a class="link-item" href="#">
          <div class="icon-circle"><img src="assets/icons/quicklinks/checkin.jpg"></div>
          <span>簽到與賺幣</span>
        </a>

        <!-- 打詐考古題：跳到 quiz.html -->
        <a class="link-item" href="pages/quiz.html">
          <div class="icon-circle"><img src="assets/icons/quicklinks/quiz.jpg"></div>
          <span>打詐考古題</span>
        </a>

        <a class="link-item" href="#">
          <div class="icon-circle"><img src="assets/icons/quicklinks/invoice.jpg"></div>
          <span>發票載具</span>
        </a>

        <a class="link-item" href="#">
          <div class="icon-circle"><img src="assets/icons/quicklinks/coin.jpg"></div>
          <span>送遠傳幣</span>
        </a>

        <a class="link-item" href="#">
          <div class="icon-circle"><img src="assets/icons/quicklinks/overseas.jpg"></div>
          <span>出國購幣</span>
        </a>

        <a class="link-item" href="#">
          <div class="icon-circle"><img src="assets/icons/quicklinks/drama.jpg"></div>
          <span>0 元看新劇</span>
        </a>

        <a class="link-item" href="#">
          <div class="icon-circle"><img src="assets/icons/quicklinks/watch.jpg"></div>
          <span>配件大賞</span>
        </a>
      </div>
    </section>

  </main>

  <!-- 共用 + 首頁 JS -->
  <script src="js/common.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
