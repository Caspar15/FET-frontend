<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>遠傳電信服務首頁</title>

    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <main class="content">
      <!-- ▍Header -------------------------------------------------------------->
      <section class="line-header">
        <div class="line-left">
          <span class="msisdn">0965 *** 088</span>
          <img src="assets/icons/home/arrow-right.jpg" class="arrow" alt=">" />
        </div>

        <div class="device">
          <img src="assets/icons/home/gift.jpg" alt="禮物" />
          1 幣抽 iPhone16 plus
        </div>
      </section>

      <!-- ▍帳單卡片 -------------------------------------------------------------->
      <section class="bill-card">
        <header>
          <span class="bill-period">114 年 4 月<br />最新應繳金額</span>
          <span class="bill-amount">1,082<span class="unit">元</span></span>
        </header>

        <a class="bill-tag" href="#">
          <div class="tag-left">
            <img src="assets/icons/home/card.jpg" alt="卡" />
            聯名卡最高多 18% 回饋
          </div>
          <img src="assets/icons/home/arrow-right.jpg" class="arrow" alt=">" />
        </a>

        <button class="btn-pay">前往繳費</button>

        <div class="bill-actions">
          <a class="btn-outline" href="#">本期帳單明細</a>
          <a class="btn-outline" href="#">繳其他門號</a>
        </div>
      </section>

      <!-- ▍電信常用服務 ---------------------------------------------------------->
      <section class="service-section">
        <div class="service-header">
          <h2>電信常用服務</h2>
          <a class="more-link" href="#">
            更多服務
            <img src="assets/icons/home/arrow-right.jpg" alt=">" />
          </a>
        </div>

        <!-- 橫向可滑 -->
        <div class="service-scroll">
          <div class="service-track">
            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/roaming.jpg" />
              <span>出國上網</span>
            </a>

            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/bill.jpg" />
              <span>代收服務</span>
            </a>

            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/renewal.jpg" />
              <em class="badge">4</em>
              <span>續約查詢</span>
            </a>

            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/youtube.jpg" />
              <span>0廣告看YT</span>
            </a>

            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/friday.jpg" />
              <span>friDay 影音</span>
            </a>

            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/phone.jpg" />
              <span>來電答鈴</span>
            </a>

            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/insurance.jpg" />
              <span>防駭心守護</span>
            </a>

            <a class="svc-item" href="pages/quiz.html">
              <img src="assets/icons/home/services/quiz.jpg" />
              <span>打詐考古題</span>
            </a>

            <a class="svc-item" href="#">
              <img src="assets/icons/home/services/location.jpg" />
              <span>門市據點</span>
            </a>
          </div>
        </div>
      </section>

      <!-- ▍我的合約 -------------------------------------------------------------->
      <section class="contract-section">
        <h2>我的合約</h2>

        <div class="contract-card">
          <p class="plan-name">4.5G超極速單門號有約方案_新絕配 599_月付 499</p>

          <a href="#" class="contract-btn"> 續約好禮 1+1 零元起 &gt; </a>

          <div class="contract-footer">
            <span class="expire">主約到期 2025/08/08</span>
            <a href="#" class="detail-link">
              合約詳情
              <img src="assets/icons/home/arrow-right.jpg" alt=">" />
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="js/common.js"></script>
  </body>
</html>
