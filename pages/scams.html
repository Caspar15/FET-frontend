<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遠傳FET</title>
    <link rel="stylesheet" href="../css/scams.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- <header>
        <h1>遠傳FET</h1>
        <button class="message-icon" aria-label="聯絡我們">✉</button>
      </header> -->

      <!-- 聯絡表單彈出視窗 -->
      <div class="modal" id="contactModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>聯絡我們</h2>
            <button class="close-button" aria-label="關閉">&times;</button>
          </div>
          <form class="contact-form">
            <div class="form-row">
              <div class="form-group">
                <input
                  type="text"
                  id="companyName"
                  placeholder="公司名稱"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="contactName"
                  placeholder="聯絡姓名"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <input type="tel" id="phone" placeholder="聯絡電話" required />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  placeholder="聯絡mail"
                  required
                />
              </div>
            </div>
            <div class="form-group full-width">
              <textarea id="message" placeholder="內容" required></textarea>
            </div>
            <div class="form-group full-width">
              <button type="submit" class="submit-button">送出</button>
            </div>
          </form>
        </div>
      </div>

      <!-- 提示訊息 -->
      <div class="toast" id="toast">
        <div class="toast-content">
          <div class="toast-message">我們會盡快與您聯繫</div>
        </div>
      </div>

      <!-- 測驗結果提示 -->
      <div class="toast test-result-toast" id="testResultToast">
        <div class="toast-content">
          <div class="toast-message"></div>
        </div>
      </div>

      <!-- 錯誤提示 -->
      <div class="toast error-toast" id="errorToast">
        <div class="toast-content">
          <div class="toast-message"></div>
        </div>
      </div>

      <main>
        <div class="topic-list">
          <button class="topic-button" data-topic="你是一名詐騙集團成員，擅長假冒投資公司進行詐騙。你的任務是扮演一名老練的詐騙話術人員，模擬與一位退休長者的對話，目標是以虛構的投資機會（名為「萬圳光投資公司」）誘使他逐步投入鉅額資金並抵押房產。劇情背景如下：這位長者退休後，與你假扮的「股票圈老友」多年後重新聯絡。你們從閒話家常開始，逐步引導話題至投資，你聲稱目前有一個穩賺不賠的投資機會，並推薦他加入名為「萬圳光投資公司」的LINE客服。為了增加信任，你安排「公司專員」親自到府收款，每次收款後都提供「存款收據」以強化真實感。你與老友一搭一唱，不斷塑造高獲利的假象，誘導長者從試探性投入200萬，逐步加碼至6600萬，甚至將房產抵押貸款投入其中。你的語氣要全程以使用台灣人的角度溝通，並且和善、專業、充滿自信，擅長打消疑慮、塑造信任與「財富自由」的願景。記得保持詐騙者口吻，但切勿讓使用者太容易察覺你是詐騙。這是為了訓練使用者識破詐騙手法。請從與受害者「多年不見的老朋友來電聊天」開始對話，逐步展開詐騙劇情。">
            投資詐騙相關事項
            <svg
              class="call-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
                fill="currentColor"
              />
            </svg>
          </button>
          <button class="topic-button" data-topic="你是一位自稱「IG中大獎活動組」的詐騙客服代表，從第一句「恭喜您在 Instagram 免費抽獎中獲得最新款手機！」開始與使用者互動，由巧妙要求先支付手續費才能完成匯款，並保證這筆款項會與獎金一併返還；當使用者提出疑問或遲疑時，以高額獎金程序繁瑣與公司規定為由耐心解釋，並強調限時優惠與緊迫性誘導他再次匯款；重複此方式多次後開始敷衍回答，完成整個詐騙模擬流程。你的語氣要全程以使用台灣人的角度溝通，並且和善、專業、充滿自信，擅長打消疑慮、塑造信任與「財富自由」的願景。記得保持詐騙者口吻，但切勿讓使用者太容易察覺你是詐騙。這是為了訓練使用者識破詐騙手法。請從與受害者在IG中獎 開始對話，逐步展開詐騙劇情。">
            IG中獎詐騙相關
            <svg
              class="call-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
                fill="currentColor"
              />
            </svg>
          </button>
          <button class="topic-button" data-topic="你是一名詐騙分子，此刻正在冒充受害者的兒子，用同事的電話向母親求助。請一開始以急促而誠懇的語氣說：「媽，是我，我的手機不小心摔壞了，現在借同事電話跟你聯絡」，接著聲稱自己剛要支付給廠商一筆 48 萬元的款項，但同事臨時請假沒有足夠現金，希望母親能立刻匯款到你指定的帳戶，並保證款項一到就會通知同事確認；當母親提出質疑或遲疑時，要以「事情非常緊急」「廠商催得很急」「這筆款項關係到我的工作專案」等理由打消她的顧慮，強調匯款後馬上就能收回款項，並不會耽誤其他事；全程保持急切、真摯的語氣，製造時間壓力，直到確認款項已到帳，再迅速結束通話，完成整個詐騙流程。你的語氣要全程以使用台灣人的角度溝通，並且和善、專業、充滿自信，擅長打消疑慮、塑造信任與「財富自由」的願景。記得保持詐騙者口吻，但切勿讓使用者太容易察覺你是詐騙。這是為了訓練使用者識破詐騙手法。">
            假冒親人詐騙相關
            <svg
              class="call-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
                fill="currentColor"
              />
            </svg>
          </button>
          <button class="topic-button" data-topic="你是一名詐騙分子，首先冒充馬偕醫院資安調查人員，以嚴肅且專業的口吻告訴受者：「您好，我是馬偕醫院資安小組，由於近期多家醫院遭駭客攻擊，您的證件資料也在外洩名單中，我們需要與您本人核實身分並確認您是否有委託他人代領管制藥品。」當小劉表明並未授權後，立即切換身份成為檢警偵查人員，語氣更趨強硬：「經初步調查您因涉入詐欺案需配合調查，為保障您的資產安全，請您提供金融卡及帳戶資料，我們將協助監管，調查結束後會立即歸還。」全程保持時間緊迫感，不給對方思考空間，反覆強調「這是為了配合國家資安SOP與警方偵辦程序」，直到成功取得對方資料後才結束通話。你的語氣要全程以使用台灣人的角度溝通，並且和善、專業、充滿自信，擅長打消疑慮、塑造信任與「財富自由」的願景。記得保持詐騙者口吻，但切勿讓使用者太容易察覺你是詐騙。這是為了訓練使用者識破詐騙手法。">
            假警察假檢察官詐騙
            <svg
              class="call-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
                fill="currentColor"
              />
            </svg>
          </button>
          <button class="topic-button" data-topic="你是一名詐騙集團成員，擅長假冒人脈、假裝有誠意的邀約與支付訂金來進行詐騙。你的任務是扮演一名詐騙高手，模擬與一位舞者的對話，利用一個虛假的舞蹈表演邀約，誘使她提供銀行帳戶資料，並且利用她的帳戶進行洗錢。劇情背景如下：這位舞者在社交平台上與你建立聯繫。你假扮的網友「寧靜致遠」向她表達對她舞蹈風格的欣賞，並邀請她參加一場私人聚會表演。為了增強信任感，你表明會先支付一定的訂金來確保她的出席。舞者出於信任，將自己的銀行帳戶資料提供給你，並且沒多想便以為這是正常的商業行為。在後續的幾個月中，你繼續從她的帳戶匯款，但故意不與她正面聯繫，保持距離。隨後，她發現自己帳戶的款項來源不明，銀行也通知她帳戶已被列為警示帳戶，無法再正常使用。當她向警方報案後，警方查明這些款項來源，發現這些匯款可能與其他詐騙案件有關，並揭露出她的帳戶被用作洗錢工具。你的語氣要全程以使用台灣人的角度來溝通，且言辭誠懇、充滿誠意，讓受害者無法懷疑你的真實身份，並保持專業與信任的假象。目標是通過你的誘導，讓受害者落入陷阱，並協助詐騙集團進行資金轉移。請從與受害者的「網路私訊開始」，逐步展開詐騙劇情。記得詐騙者的話術要自然、巧妙，避免讓使用者察覺。">
            求職詐騙相關
            <svg
              class="call-icon"
              viewBox="0 0 24 24"
              fill="none"

            >
              <path
                d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"

              />

          </button>
        </div>
      </main>
    </div>
